<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galleria</title>
    <link rel="stylesheet" href="sass/main.scss">
</head>

<body>

    <section class="section">
        <main class="container">
            <div class="grid" data-colcade="columns: .grid-col, items: .grid-item">
                <div class="grid-col grid-col--1"></div>
                <div class="grid-col grid-col--2"></div>
                <div class="grid-col grid-col--3"></div>

                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=1" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=2" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=0" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=3" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=4" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=5" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=6" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=7" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=8" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=9" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=10" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=12" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=13" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=14" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=15" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=16" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=17" data-zoomable
                        data-aos="fade-up" /></div>
                <div class="grid-item"><img src="https://source.unsplash.com/random?sig=18" data-zoomable
                        data-aos="fade-up" /></div>
            </div>
        </main>
    </section>

    <script src="index.js"></script>
</body>

</html>
